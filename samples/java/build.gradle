group 'com.modulr'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
    testCompile 'org.mockito:mockito-core:5.4.0'
}
